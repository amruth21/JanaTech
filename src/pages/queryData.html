<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/main.css">
        <meta charset="utf-8">
        <title></title>
    </head>
    <body class="border">
      <h1 class="display-4 jumbo-title">Previous Data <i class="fas fa-clipboard-list"></i></h1>
      <div class="jumbotron jumbotron-fluid" >
        <div class="container">
          <h1 class="display-4">Fill in the data</h1>
          <hr class="my-4">
        </div>
      </div>
      
      <!-- Takes in an array of the fields and makes a HTML Form for them dynamically -->
      <div id = "newForm">
          
      </div>
        
      <script>
        function(fieldsArray){
            var str;
            var i;
            for(i = 0; i <fieldsArray.length; i++){
                str = str.append('<form><label value ="').append(fieldsArray[i].append('">').append('</label>');
                //console.log(str)
            }
            $('#newForm').append(str);                                                  
        }
       </script>

          

    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</html>
