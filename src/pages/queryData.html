<html lang="en" dir="ltr">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <meta charset="utf-8">

    <body class="border">
      <h1 class="display-4 jumbo-title">Fill in Data<i class="fas fa-clipboard-list"></i></h1>
      <div class="jumbotron jumbotron-fluid" >
        <div class="container">
          <h1 class="display-5">Do not hit enter until all fields are filled </h1>
          <hr class="my-4">
        </div>
      </div>
      
      <!-- Takes in an array of the fields and makes a HTML Form for them dynamically -->
      <div id="newForm" style="text-align: center">
          
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    
    
    <script>
        //const ls = require(local-storage)
        //letls.get('1') => ['name', 'date'] 


        function createForms(fieldsArray){
            var str=[];
            var i;
            for(i = 0; i <fieldsArray.length; i++){
                console.log("g");
                str.push('<form><label value ="');
                str.push(fieldsArray[i]);
                str.push('">');
                str.push(fieldsArray[i]);
                str.push('  <input type="text" id="'+fieldsArray[i]+'">');
                str.push('</label>');
                str.push('<br></br>');
                console.log(str)
            }
            str.push('<button id="submit1">Submit</button>');
            $('#newForm').append(str.join(''));                                                  
          }
      </script>
  
      <script>
          $(document).ready(function(){
            var fields = ["name", "school", "teacher"];//test data
            createForms(fields);
            $('#submit1').click(function(event) {
              event.preventDefault();
              for(i = 0; i <fields.length; i++){
                $('#results').append($('#'+fields[i]).val());
                window.localStorage.setItem(fields[i], $('#'+fields[i]).val())
                $(location).attr('href', 'fill');
                
              }
            });
          });
      </script>












    </body>
