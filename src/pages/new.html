<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <link rel="stylesheet" href="../css/new.css">
        <link rel="stylesheet" href="../css/main.css">

        <meta charset="utf-8">
        <title>Add New Forms</title>
    </head>
    <body>
        <h1 class="display-4 jumbo-title">Form Filler <i class="fas fa-clipboard-list"></i></h1>
        <hr class="my-4">
        <form id="uploadForm"
          enctype="multipart/form-data"
          action="/api/upload"
          method="post">
            <input type="file" name="form" multiple />
            <input type="submit" value="Upload Form" name="submit">
            <!-- <input type='text' id='random' name='random'><br> -->
            <span id = "status"></span>
        </form>
        <script type="text/javascript" src="../scripts/new.js" charset="utf-8"></script>
        <a href="help"><i class="fas fa-info"></i></a>
    </body>
    
        
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#uploadForm').submit(function() {
                $("#status").empty().text("File is uploading...");
                $(this).ajaxSubmit({
                    error: function(xhr) {
                status('Error: ' + xhr.status);
                    },
                    success: function(response) {
                console.log(response)
                    $("#status").empty().text(response);
                    }
            });
            return false;
            });
        });
    </script>
</html>
